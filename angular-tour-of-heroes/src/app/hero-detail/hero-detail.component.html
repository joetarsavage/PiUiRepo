<!--Checks to see if hero exists-->
<div *ngIf="hero">
	<!--Displays the hero details-->
	<h2>{{hero.name | uppercase}} Details</h2>
	<div><span>id: </span>{{hero.id}}</div>
	<div>
		<label>name:
			<!--Two way binding allows hero.name to change
			in the text box and in the list simutaniously-->
			<!--NOTE: Need FormsModule in app.module.ts to
			two way bind-->
			<input [(ngModel)]="hero.name" placeholder="name">
		</label>
	</div>
	<button (click)="goBack()">Back</button>
</div>
