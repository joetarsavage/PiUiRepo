<body>
    <h1>{{title}}</h1>
             <div class="topnav">
                <a class="active" href="#home">Home</a>
                <a href="#about">About</a>
            </div>

	<div (click)="alertClick()" class = "alert" id = 'alert'>
    <div id="moEventTs" style="display: none;" *ngIf="motionEvent">{{motionEvent.occurredTs | amParse: "YYYY-MM-DD hh:mm:ss" | amDateFormat: "MMM D, Y &nbsp; h:mm:ss A"}}</div>
  	<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
  	<strong>Someone is at the Door!</strong> Click to see who's there!
	</div>

    <app-eventpanel (clicked) = "onClicked($event)"></app-eventpanel>
    <app-imagepanel [selectedEvent] = "selectedEvent"></app-imagepanel>
    <app-temppanel></app-temppanel>
    <app-twitterpanel [stockDate] = "stockDate"></app-twitterpanel>
