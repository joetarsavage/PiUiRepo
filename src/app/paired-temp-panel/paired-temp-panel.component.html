<div class="apanel panel panel-primary">
  <div class="panel-heading">Temperature</div>
  <div class="panel-body">
    <div *ngIf="temp">
      <div class="temp"><h3>Temperature</h3> {{temp.temp}} &#x2109;</div>
      <div class="humidity"><h3>Humidity</h3> {{temp.humidity}} &#37; </div>
    </div>
  </div>
</div>
