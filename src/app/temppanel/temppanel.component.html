<div class="apanel panel panel-primary scrollbar-light-blue">
<div class="panel-heading">Temps</div>
  <div class="panel-body">
    <ul id="tempsList" class="TempsEvents">
      <li *ngFor="let tempEvent of temps">
        <span class="badge">{{tempEvent.id}}</span>
        <h6>Time {{tempEvent.occurredTs}}</h6>
        <h3>Temperature</h3>{{tempEvent.temp}} &#x2109;
        <h3>Humidity</h3> {{tempEvent.humidity}} &#37;
      </li>
    </ul>
</div>
</div>
